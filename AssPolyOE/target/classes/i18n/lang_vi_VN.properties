home.title = Cung c\u1EA5p nh\u1EEFng video ng\u1EAFn
home.content = Mang \u0111\u1EBFn nh\u1EEFng b\u1ED9 phim hay, h\u1EA5p d\u1EABn, k\u1ECBch tích bao g\u1ED3m nhi\u1EC1u th\u1EC3 lo\u1EA1i nh\u01B0: hành \u0111\u1ED9ng, drama, kinh d\u1ECB, hài h\u01B0\u1EDBc,...\u0110\u1EBFn v\u1EDBi chúng tôi các b\u1EA1n s\u1EBD \u0111\u01B0\u1EE3c t\u1EADn h\u01B0\u1EDFng nh\u1EEFng phút giây th\u01B0 giãn, chìm \u0111\u1EAFm trong nh\u1EEFng th\u01B0\u1EDBc phim c\u1EE7a th\u1EA7n t\u01B0\u1EE3ng c\u1EE7a mình. 


about.lh1 = Mang \u0111\u1EBFn nh\u1EEFng b\u1ED9 phim v\u1EDBi nhi\u1EC1u th\u1EC3 lo\u1EA1i
about.content1 =  \u0110ây là web phim mi\u1EC5n phí ch\u1EA5t l\u01B0\u1EE3ng mà không m\u1ED9t m\u1ECDt phim nào có th\u1EC3 b\u1ECF qua. Ngu\u1ED3n phim kh\u1EE7ng v\u1EDBi âm thanh s\u1ED1ng \u0111\u1ED9ng, s\u1EAFc nét. Luôn c\u1EADp nh\u1EADt phim th\u01B0\u1EDDng xuyên và có nh\u1EEFng phim chi\u1EBFu song song v\u1EDBi nhà \u0111ài qu\u1ED1c t\u1EBF. Có th\u1EC3 nói, \u0111ây là web giúp ng\u01B0\u1EDDi dùng theo dõi phim hot k\u1ECBp th\u1EDDi nh\u1EA5t.
about.lh2 = \u0110\u1EBFn v\u1EDBi chúng tôi các b\u1EA1n s\u1EBD nh\u1EADn \u0111\u01B0\u1EE3c
about.content2 =  Miê\u0303n phi\u0301 nh\u01B0ng la\u0323i quan tâm ng\u01B0\u01A1\u0300i du\u0300ng b\u0103\u0300ng ca\u0301ch co\u0301 mu\u0323c yêu câ\u0300u phim, ba\u0301o lô\u0303i \u0111ê\u0309 ngay l\u1EADp t\u1EE9c có th\u1EC3 mang l\u1EA1i cho b\u1EA1n nh\u1EEFng tr\u1EA3i nghi\u1EC7m tuy\u1EC7t v\u1EDDi nh\u1EA5t. Tô\u0301c \u0111ô\u0323 truyê\u0300n ta\u0309i cu\u0309a web Trangphim ô\u0309n \u0111i\u0323nh, nhiê\u0300u phim full HD, c\u1EADp nh\u1EADt nhanh nh\u1EA5t các phim bom t\u1EA5n c\u1EA3 trong và ngoài n\u01B0\u1EDBc.

about.content3 = D\u1EF1a trên cu\u1ED9c trò chuy\u1EC7n c\u1EE7a c\u1ED9ng \u0111\u1ED3ng, m\u1ED9t s\u1ED1 tùy ch\u1ECDn \u0111\u1EC3 gi\u1EA3i quy\u1EBFt v\u1EA5n \u0111\u1EC1 này trong c\u01A1 s\u1EDF mã c\u1EE7a riêng b\u1EA1n. Bao g\u1ED3m vi\u1EC7c thay th\u1EBF các URL b\u1EB1ng n\u1ED9i dung \u0111\u01B0\u1EE3c l\u01B0u tr\u1EEF c\u1EE5c b\u1ED9, xóa hình \u1EA3nh và s\u1EED d\u1EE5ng hình \u1EA3nh n\u1ED9i tuy\u1EBFn (không th\u1EC3 có trong t\u1EA5t c\u1EA3 các thành ph\u1EA7n) và s\u1EEDa \u0111\u1ED5i CSP c\u1EE7a b\u1EA1n.


